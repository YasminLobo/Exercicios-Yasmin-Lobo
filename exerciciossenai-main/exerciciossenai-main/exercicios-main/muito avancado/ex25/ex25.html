<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Interativo</title>
    <link rel="stylesheet" href="ex25.css">
</head>
<body>
    <div class="faq-container">
        <h1>FAQ</h1>
        <div class="faq-item">
            <button class="faq-question">O que é o FAQ?</button>
            <div class="faq-answer">FAQ significa Frequently Asked Questions, ou Perguntas Frequentes.</div>
        </div>
        <div class="faq-item">
            <button class="faq-question">Como funciona este FAQ?</button>
            <div class="faq-answer">Clique nas perguntas para ver as respostas.</div>
        </div>
        <div class="faq-item">
            <button class="faq-question">Posso adicionar mais perguntas?</button>
            <div class="faq-answer">Sim, você pode adicionar quantas perguntas quiser.</div>
        </div>
    </div>
    <script src="ex25.js"></script>
</body>
</html>
